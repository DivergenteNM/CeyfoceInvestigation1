<div class="profile-container">
    <div class="profile-card">
        <div class="profile-field">
            <span class="profile-label">Nombre</span>
            <span class="profile-value">{{ nombre }}</span>
        </div>
        <div class="profile-field">
            <span class="profile-label">Email</span>
            <span class="profile-value">{{ email }}</span>
        </div>
        <div class="profile-field" *ngIf="edad">
            <span class="profile-label">Edad</span>
            <span class="profile-value">{{ edad }}</span>
        </div>
        <div class="profile-field" *ngIf="sexo">
            <span class="profile-label">Sexo</span>
            <span class="profile-value">{{ sexo }}</span>
        </div>
        <div class="profile-field" *ngIf="institucion">
            <span class="profile-label">Institución</span>
            <span class="profile-value">{{ institucion }}</span>
        </div>
        <div class="profile-field" *ngIf="curso">
            <span class="profile-label">Curso</span>
            <span class="profile-value">{{ curso }}</span>
        </div>
        <div class="profile-field" *ngIf="sectorResidencia">
            <span class="profile-label">Sector de residencia</span>
            <span class="profile-value">{{ sectorResidencia }}</span>
        </div>
        <div class="profile-field">
            <span class="profile-label">Role</span>
            <span class="profile-value">{{ role }}</span>
        </div>
        <div class="profile-field">
            <span class="profile-label">Contraseña</span>
            <div class="password-container">
                <span class="profile-value">*************</span>
                <button class="change-password-btn" (click)="changePassword()">Cambiar</button>
            </div>
        </div>
    </div>
</div>

<div class="floating-message" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
